{extend name="bases" /} {block name="main"}

<div class="layui-main" style="min-height: 87vh;">
	<div class="layui-tab layui-tab-brief" lay-filter="user">
		<ul class="layui-tab-title" id="LAY_mine">
			<li class="layui-this" lay-id="info">我的资料</li>
			<li lay-id="avatar">头像</li>
		</ul>
		<div class="layui-tab-content" style="padding: 20px 0;">
			<div class="layui-form layui-form-pane layui-tab-item layui-show">
				<form method="post">
					<div class="layui-form-item">
						<label for="username" class="layui-form-label">昵称</label>
						<div class="layui-input-inline">
							<input type="text" id="username" name="username" required lay-verify="required" autocomplete="off" value="" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label for="sex" class="layui-form-label">性别</label>
						<div class="layui-input-inline">
							<input id="sex" type="radio" name="sex" value="0" checked title="男">
							<input id="sex" type="radio" name="sex" value="1" title="女">
						</div>
					</div>
					<div class="layui-form-item">
						<label for="city" class="layui-form-label">城市</label>
						<div class="layui-input-inline">
							<input type="text" id="city" name="city" autocomplete="off" value="" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label for="L_city" class="layui-form-label">手机号</label>
						<div class="layui-input-inline">
							<input type="text" id="Mobilnum" name="Mobilnum" autocomplete="off" value="" class="layui-input">
						</div>
					</div>
					<!-- <div class="layui-form-item layui-form-text">
							<label for="L_sign" class="layui-form-label">签名</label>
							<div class="layui-input-block">
								<textarea placeholder="随便写些什么刷下存在感" id="L_sign" name="sign" autocomplete="off" class="layui-textarea" style="height: 80px;"></textarea>
							</div>
						</div> -->
					<div class="layui-form-item">
						<button class="layui-btn" key="set-mine" lay-filter="*" lay-submit>确认修改</button>
					</div>
			</div>

			<div class="layui-form layui-form-pane layui-tab-item">
				<div class="layui-form-item">
					<div class="avatar-add">
						<p>建议尺寸168*168，支持jpg、png、gif，最大不能超过30KB</p>
						<div class="upload-img">
							<input type="file" name="file" id="LAY-file" lay-title="上传头像">
						</div>
						<img src="http://tp4.sinaimg.cn/1345566427/180/5730976522/0">
						<span class="loading"></span>
					</div>
				</div>
			</div>

		</div>

	</div>
</div>
{/block}
